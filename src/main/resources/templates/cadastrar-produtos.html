<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>

    <style>
        /* Estilos do formulário */
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #201b2c;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        #productImageDisplay {
            max-width: 100%;
            margin-top: 16px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .thumbnail {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .selected {
            border: 2px solid #2ecc71;
        }
    </style>
</head>
<body>


<form id="productForm" action="/cadastrarProduto" method="post" enctype="multipart/form-data">
    <label for="productName">Nome do Produto:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="productPrice">Preço do Produto (R$):</label>
    <input type="number" id="productPrice" name="productPrice" min="0.01" step="0.01" required>

    <label for="productQuantity">Quantidade:</label>
    <input type="number" id="productQuantity" name="productQuantity" min="1" required>

    <label for="productDescription">Descrição do Produto:</label>
    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

    <label for="productImage">Imagem do Produto:</label>
    <input type="file" id="productImage" name="productImage" accept="image/*" required>

    <label for="productRating">Avaliação do Produto:</label>
    <select id="productRating" name="productRating" required>
        <option value="1">1 - Péssimo</option>
        <option value="2">2 - Ruim</option>
        <option value="3">3 - Regular</option>
        <option value="4">4 - Bom</option>
        <option value="5">5 - Excelente</option>
    </select>

    <!-- Botão para cancelar o cadastro -->
    <button type="button" onclick="window.location.href='/lista-produtos'">Cancelar</button>

    <!-- Botão para submeter o formulário -->
    <button type="submit">Cadastrar Produto</button>
</form>

<script>
    document.getElementById('productImage').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const productImageDisplay = document.getElementById('productImageDisplay');
                if (productImageDisplay) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;
                    img.title = file.name;
                    img.style.maxWidth = '100%'; // Limitar a largura da imagem
                    productImageDisplay.innerHTML = ''; // Limpa o conteúdo anterior
                    productImageDisplay.appendChild(img);
                }
            };
            reader.readAsDataURL(file);
        }
    });
         function submitForm() {
             const productName = document.getElementById('productName').value;
             const productPrice = document.getElementById('productPrice').value;
             const productQuantity = document.getElementById('productQuantity').value;
             const productDescription = document.getElementById('productDescription').value;
             const productRating = document.getElementById('productRating').value;

             // Verificar se os campos obrigatórios estão preenchidos
             if (!productName || !productPrice || !productQuantity || !productDescription || !productRating) {
                 alert("Por favor, preencha todos os campos obrigatórios.");
                 return;
             }

             // Verificar se os campos numéricos contêm apenas números válidos
             if (isNaN(productPrice) || isNaN(productQuantity)) {
                 alert("Por favor, insira apenas números válidos nos campos de preço e quantidade.");
                 return;
             }

             // Submete o formulário
             document.getElementById('productForm').submit();
         }
</script>
</body>
</html>
