<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>

  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #201b2c; /* Cor de destaque de fundo */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea, select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2ecc71; /* Cor do botão */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60; /* Cor do botão ao passar o mouse */
    }

    #productImageDisplay {
      max-width: 100%;
      margin-top: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

 <form id="productForm" action="/cadastrarProduto" method="post" enctype="multipart/form-data">
    <label for="productName">Nome do Produto:</label>
    <input type="text" id="productName" name="productName" required>
  
    <label for="productPrice">Preço do Produto (R$):</label>
    <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
  
    <label for="productQuantity">Quantidade:</label>
    <input type="number" id="productQuantity" name="productQuantity" min="0" required>
  
    <label for="productDescription">Descrição do Produto:</label>
    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
  
    <label for="productImage">Imagem do Produto:</label>
    <input type="file" id="productImage" name="productImage" accept="image/*" multiple required>
  
    <label for="productRating">Avaliação do Produto:</label>
    <select id="productRating" name="productRating" required>
      <option value="1">1 - Péssimo</option>
      <option value="2">2 - Ruim</option>
      <option value="3">3 - Regular</option>
      <option value="4">4 - Bom</option>
      <option value="5">5 - Excelente</option>
    </select>
  
    <button type="submit">Cadastrar Produto</button>
</form>

</body>
</html>
