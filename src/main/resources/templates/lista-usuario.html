<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista-usuario.css">
    <title>Lista de Usuários</title>
    
     <style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Cor de fundo suave */
}

/* Estilo para o container principal */
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff; /* Fundo branco */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

/* Estilo para o título da página */
.container h2 {
    margin-top: 0;
    color: #333; /* Cor do texto escura */
}

/* Estilo para o link "Cadastrar Usuário" */
.btn-cadastrar-usuario {
    display: inline-block;
    padding: 12px 24px;
    background-color: #007bff; /* Azul padrão do Bootstrap */
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-cadastrar-usuario:hover {
    background-color: #0056b3; /* Cor mais escura ao passar o mouse */
}

/* Estilo para a tabela de usuários */
.tabela-usuarios {
    width: 100%;
    border-collapse: collapse;
}

.tabela-usuarios th,
.tabela-usuarios td {
    padding: 12px;
    border-bottom: 1px solid #dee2e6; /* Linha divisória suave */
}

/* Estilo para os botões dentro da tabela */
.tabela-usuarios .btn-alterar-caracteristicas,
.tabela-usuarios .btn-alterar-status {
    padding: 8px 16px;
    margin: 4px;
    background-color: #28a745; /* Verde */
    color: #fff;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.tabela-usuarios .btn-alterar-caracteristicas:hover,
.tabela-usuarios .btn-alterar-status:hover {
    background-color: #218838; /* Cor mais escura ao passar o mouse */
}

/* Estilo para o modal de alterar usuário */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

	</style>
    
</head>

<body>
    <div class="container">
        <a href="/cadastro-usuarios" class="btn-cadastrar-usuario">Cadastrar Usuário</a>

        <!-- Tabela para exibir os usuários -->
        <table class="tabela-usuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- Aqui serão listados os usuários -->
            </tbody>
        </table>
    </div>

    <div id="modalAlterarUsuario" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalAlterarUsuario()">&times;</span>
            <h2>Alterar Informações do Usuário</h2>
            <form id="formAlterarUsuario">
                <!-- Campo oculto para armazenar o ID do usuário -->
                <input type="hidden" id="idUsuario" name="id">

                <label for="novoNome">Novo Nome:</label>
                <input type="text" id="novoNome" name="novoNome" required>

                <label for="novoCPF">Novo CPF:</label>
                <input type="text" id="novoCPF" name="novoCPF" required>

                <label for="novaSenha">Nova Senha:</label>
                <input type="password" id="novaSenha" name="novaSenha" required>

                <button type="button" onclick="submeterAlteracoesUsuario()">Salvar Alterações</button>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', carregarUsuarios);

       async function carregarUsuarios() {
           console.log("Carregando usuários...");
           try {
               const url = '/buscar-usuarios';
               const response = await fetch(url);

               if (response.ok) {
                   const usuarios = await response.json();
                   console.log("Usuários carregados com sucesso:", usuarios);
                   exibirUsuarios(usuarios);
               } else {
                   console.error('Erro ao carregar usuários:', response.statusText);
               }
           } catch (error) {
               console.error('Erro ao carregar usuários:', error);
           }
       }

       function exibirUsuarios(usuarios) {
           const tabelaCorpo = document.getElementById('tabelaCorpo');
           tabelaCorpo.innerHTML = '';

           if (usuarios.length === 0) {
               console.log("A lista de usuários está vazia.");
               return;
           }

           usuarios.forEach(usuario => {
               const newRow = tabelaCorpo.insertRow();
               newRow.innerHTML = `
                   <td>${usuario.nome}</td>
                   <td>${usuario.email}</td>

                       <button class="btn-alterar-caracteristicas" onclick="abrirModalAlterarUsuario(${usuario.id})">Alterar Características</button>
                       <button class="btn-alterar-caracteristicas btn-deletar-usuario" data-id="${usuario.id}" onclick="deletarUsuario(this)">Deletar Usuário</button>
                   </td>
               `;
           });

           console.log("Usuários exibidos na tabela com sucesso.");
       }

       async function abrirModalAlterarUsuario(idUsuario) {
           const usuario = await obterInformacoesUsuario(idUsuario);
           if (!usuario) {
               console.error(`Erro ao obter informações do usuário com ID ${idUsuario}`);
               return;
           }

           // Preencha os campos do modal com os dados do usuário
           document.getElementById('idUsuario').value = usuario.id;
           document.getElementById('novoNome').value = usuario.nome;
           document.getElementById('novoCPF').value = usuario.cpf;
           document.getElementById('novaSenha').value = usuario.senha;

           // Mostre o modal
           document.getElementById('modalAlterarUsuario').style.display = 'block';
       }

       async function obterInformacoesUsuario(id) {
           const url = `/obter-usuario?id=${id}`;
           const response = await fetch(url);

           if (response.ok) {
               return await response.json();
           } else {
               console.error(`Erro ao obter informações do usuário com ID ${id}: ${response.statusText}`);
               return null;
           }
       }

       async function submeterAlteracoesUsuario() {
           const idUsuario = document.getElementById('idUsuario').value;
           const novoNome = document.getElementById('novoNome').value;
           const novoCPF = document.getElementById('novoCPF').value;
           const novaSenha = document.getElementById('novaSenha').value;

           const data = {
               id: idUsuario,
               nome: novoNome,
               cpf: novoCPF,
               senha: novaSenha
           };

           try {
               const response = await fetch(`/editar-usuario`, {
                   method: 'PUT',
                   headers: {
                       'Content-Type': 'application/json',
                   },
                   body: JSON.stringify(data)
               });

               if (response.ok) {
                   console.log(`Informações do usuário com ID ${idUsuario} alteradas com sucesso.`);
                   fecharModalAlterarUsuario();
                   carregarUsuarios();
               } else {
                   console.error(`Erro ao alterar informações do usuário com ID ${idUsuario}: ${response.statusText}`);
               }
           } catch (error) {
               console.error(`Erro ao alterar informações do usuário com ID ${idUsuario}: ${error}`);
           }
       }

       function fecharModalAlterarUsuario() {
           document.getElementById('modalAlterarUsuario').style.display = 'none';
       }

        async function editarStatus(id, novoStatus) {
    const url = `/editar-status`;
    const data = {
        id: id,
        status: novoStatus
    };

    try {
        const response = await fetch(url,  {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            console.log(`Status do usuário com ID ${id} atualizado com sucesso.`);
            carregarUsuarios(); // Recarrega a lista de usuários após a atualização
        } else {
            console.error(`Erro ao atualizar status do usuário com ID ${id}: ${response.statusText}`);
        }
    } catch (error) {
        console.error(`Erro ao atualizar status do usuário com ID ${id}: ${error}`);
    }
}

      async function deletarUsuario(button) {
    const idUsuario = button.getAttribute('data-id');
    const confirmacao = confirm("Você realmente deseja deletar este usuário?");

    if (confirmacao) {
        const url = `/deletar-usuario?id=${idUsuario}`;

        try {
            const response = await fetch(url, {
                method: 'DELETE',
            });

            if (response.ok) {
                console.log(`Usuário com ID ${idUsuario} deletado com sucesso.`);
                carregarUsuarios(); // Recarrega a lista de usuários após a exclusão
            } else {
                console.error(`Erro ao deletar usuário com ID ${idUsuario}: ${response.statusText}`);
            }
        } catch (error) {
            console.error(`Erro ao deletar usuário com ID ${idUsuario}: ${error}`);
        }
    }
}
    </script>
</body>

</html>
