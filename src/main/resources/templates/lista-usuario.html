<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista-usuario.css">
    <title>Lista de Usuários</title>
    
     <style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Cor de fundo suave */
}

/* Estilo para o container principal */
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff; /* Fundo branco */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

/* Estilo para o título da página */
.container h2 {
    margin-top: 0;
    color: #333; /* Cor do texto escura */
}

/* Estilo para o link "Cadastrar Usuário" */
.btn-cadastrar-usuario {
    display: inline-block;
    padding: 12px 24px;
    background-color: #007bff; /* Azul padrão do Bootstrap */
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-cadastrar-usuario:hover {
    background-color: #0056b3; /* Cor mais escura ao passar o mouse */
}

/* Estilo para a tabela de usuários */
.tabela-usuarios {
    width: 100%;
    border-collapse: collapse;
}

.tabela-usuarios th,
.tabela-usuarios td {
    padding: 12px;
    border-bottom: 1px solid #dee2e6; /* Linha divisória suave */
}

/* Estilo para os botões dentro da tabela */
.tabela-usuarios .btn-alterar-caracteristicas,
.tabela-usuarios .btn-alterar-status {
    padding: 8px 16px;
    margin: 4px;
    background-color: #28a745; /* Verde */
    color: #fff;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.tabela-usuarios .btn-alterar-caracteristicas:hover,
.tabela-usuarios .btn-alterar-status:hover {
    background-color: #218838; /* Cor mais escura ao passar o mouse */
}

/* Estilo para o modal de alterar usuário */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

	</style>
    
</head>

<body>
    <div class="container">
        <a href="/cadastrar-usuarios" class="btn-cadastrar-usuario">Cadastrar Usuário</a>

        <!-- Tabela para exibir os usuários -->
        <table class="tabela-usuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Grupo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- Aqui serão listados os usuários -->
            </tbody>
        </table>
    </div>

    <!-- Modal para alterar informações do usuário -->
    <div id="modalAlterarUsuario" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalAlterarUsuario()">&times;</span>
            <h2>Alterar Informações do Usuário</h2>
            <form id="formAlterarUsuario">
                <label for="novoNome">Novo Nome:</label>
                <input type="text" id="novoNome" name="novoNome" required>

                <label for="novoCPF">Novo CPF:</label>
                <input type="text" id="novoCPF" name="novoCPF" required>

                <label for="novaSenha">Nova Senha:</label>
                <input type="password" id="novaSenha" name="novaSenha" required>

                <button type="button" onclick="submeterAlteracoesUsuario()">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        // Chame a função carregarUsuarios assim que a página for carregada
        document.addEventListener('DOMContentLoaded', carregarUsuarios);

        async function carregarUsuarios() {
            console.log("Carregando usuários...");
            try {
                const url = 'http://localhost:9090/buscar-usuarios';
                const response = await fetch(url);

                if (response.ok) {
                    const usuarios = await response.json();
                    console.log("Usuários carregados com sucesso:", usuarios);
                    exibirUsuarios(usuarios);
                } else {
                    console.error('Erro ao carregar usuários:', response.statusText);
                }
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
            }
        }

        function exibirUsuarios(usuarios) {
            const tabelaCorpo = document.getElementById('tabelaCorpo');
            tabelaCorpo.innerHTML = '';

            if (usuarios.length === 0) {
                console.log("A lista de usuários está vazia.");
                return;
            }

            usuarios.forEach(usuario => {
                const newRow = tabelaCorpo.insertRow();
                newRow.innerHTML = `
                    <td>${usuario.nome}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.status === 'ativo' ? 'Ativo' : 'Inativo'}</td>
                    <td>${usuario.grupo === 'admin' ? 'Administrador' : 'Estoquista'}</td>
                    <td>
                        <button class="btn-alterar-caracteristicas" onclick="abrirModalAlterarUsuario('${usuario.nome}')">Alterar Características</button>
                        <button class="btn-alterar-status" onclick="editarStatus('${usuario.nome}', '${usuario.status}')">Alterar Status</button>
                    </td>
                `;
            });

            console.log("Usuários exibidos na tabela com sucesso.");
        }

        async function abrirModalAlterarUsuario(nome) {
            document.getElementById('novoNome').value = '';
            document.getElementById('novoCPF').value = '';
            document.getElementById('novaSenha').value = '';
            document.getElementById('modalAlterarUsuario').style.display = 'block';
        }

       // Função para editar as informações do usuário
async function submeterAlteracoesUsuario() {
    const id = document.getElementById('idInput').value; // Certifique-se de que este elemento exista no modal
    const novoNome = document.getElementById('novoNome').value;
    const novoCPF = document.getElementById('novoCPF').value;
    const novaSenha = document.getElementById('novaSenha').value;

    const url = `http://localhost:9090/usuarios/${id}`;
    const data = {
        nome: novoNome,
        cpf: novoCPF,
        senha: novaSenha
    };

    try {
        const response = await fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            console.log(`Informações do usuário ${id} alteradas com sucesso.`);
            fecharModalAlterarUsuario();
            carregarUsuarios(); // Recarrega a lista de usuários após a edição
        } else {
            console.error(`Erro ao alterar informações do usuário ${id}: ${response.statusText}`);
        }
    } catch (error) {
        console.error(`Erro ao alterar informações do usuário ${id}: ${error}`);
    }
}

// Função para editar o status do usuário
async function editarStatus(nome, status) {
    const id = await obterIdPorNome(nome); // Crie essa função para obter o ID pelo nome do usuário
    const novoStatus = prompt(`Digite o novo status para ${nome}:`, status);

    if (novoStatus !== null) {
        const url = `http://localhost:9090/usuarios/${id}/status?status=${novoStatus}`;

        try {
            const response = await fetch(url, {
                method: 'PUT'
            });

            if (response.ok) {
                console.log(`Status do usuário ${nome} alterado com sucesso.`);
                carregarUsuarios(); // Recarrega a lista de usuários após a edição
            } else {
                console.error(`Erro ao alterar status do usuário ${nome}: ${response.statusText}`);
            }
        } catch (error) {
            console.error(`Erro ao alterar status do usuário ${nome}: ${error}`);
        }
    }
}
    </script>
</body>

</html>
