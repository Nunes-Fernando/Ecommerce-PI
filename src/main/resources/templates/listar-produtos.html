<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #201b2c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-item {
            background-color: #fff;
            color: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 4px;
        }

        .product-item h3 {
            margin: 0 0 10px;
        }

        .product-item p {
            margin: 5px 0;
        }

        .product-item .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product-item .actions a {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            width: 45%;
        }

        .product-item .actions a:hover {
            background-color: #27ae60;
        }

        .product-item .actions form {
            display: inline-block;
            width: 45%;
        }

        .product-item .actions form button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .product-item .actions form button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h1>Listar Produtos</h1>

<div class="product-list">
    <div th:each="produto : ${produtos}" class="product-item">
        <img th:src="@{'data:image/jpeg;base64,' + ${produto.imagemBase64}}" alt="Imagem do Produto">
        <h3 th:text="${produto.nome}">Nome do Produto</h3>
        <p>Preço: R$ <span th:text="${produto.preco}">0.00</span></p>
        <p>Quantidade: <span th:text="${produto.quantidade}">0</span></p>
        <p>Avaliação: <span th:text="${produto.avaliacao}">0</span></p>
        <p th:text="${produto.descricao}">Descrição do Produto</p>
        <div class="actions">
            <a th:href="@{'/editar-produto/' + ${produto.id}}">Editar</a>
            <form th:action="@{/deletar-produto/{id}(id=${produto.id})}" method="post" style="display:inline;">
                <button type="submit">Deletar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
